<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - Alumni Network</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1><i class="fas fa-graduation-cap"></i> Student Dashboard</h1>
        <div class="user-info">
          <span class="user-name">John Doe</span>
          <button class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs">
      <button class="tab-btn active" data-tab="search">
        <i class="fas fa-search"></i> Search Alumni
      </button>
      <button class="tab-btn" data-tab="requests">
        <i class="fas fa-list"></i> My Requests
      </button>
      <button class="tab-btn" data-tab="posted-jobs">
        <i class="fas fa-briefcase"></i> Posted Jobs
      </button>
      <button class="tab-btn" data-tab="live-chat">
        <i class="fas fa-comments"></i> Live Chat
      </button>
    </nav>

    <!-- Search Alumni Section -->
    <section id="search" class="tab-content active">
      <div class="search-container">
        <h2><i class="fas fa-search"></i> Search Alumni</h2>
        <div class="filters">
          <div class="filter-group">
            <label for="domain-filter">Domain:</label>
            <select id="domain-filter">
              <option value="">All Domains</option>
              <option value="software">Software Engineering</option>
              <option value="data">Data Science</option>
              <option value="product">Product Management</option>
              <option value="design">UX/UI Design</option>
              <option value="marketing">Digital Marketing</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="company-filter">Company:</label>
            <select id="company-filter">
              <option value="">All Companies</option>
              <option value="google">Google</option>
              <option value="microsoft">Microsoft</option>
              <option value="amazon">Amazon</option>
              <option value="apple">Apple</option>
              <option value="meta">Meta</option>
              <option value="netflix">Netflix</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="batch-filter">Batch:</label>
            <select id="batch-filter">
              <option value="">All Batches</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>
          <button id="search-btn" class="search-btn">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
        <div class="search-results">
          <div class="results-header">
            <h3>Search Results</h3>
            <span class="results-count">0 alumni found</span>
          </div>
          <div id="alumni-list" class="alumni-grid">
            <!-- Alumni cards will be populated here -->
            <!-- Add Request Live Chat button to each card via JS -->
          </div>
        </div>
      </div>
    </section>

    <!-- My Requests Section -->
    <section id="requests" class="tab-content">
      <div class="requests-container">
        <h2><i class="fas fa-list"></i> My Requests</h2>
        <div class="requests-tabs">
          <button
            class="request-tab-btn active"
            data-request-type="all"
          >
            All Requests
          </button>
          <button class="request-tab-btn" data-request-type="pending">
            Pending
          </button>
          <button class="request-tab-btn" data-request-type="accepted">
            Accepted
          </button>
          <button class="request-tab-btn" data-request-type="rejected">
            Rejected
          </button>
        </div>
        <div id="requests-list" class="requests-list">
          <!-- Request items will be populated here -->
        </div>
      </div>
    </section>

    <!-- Posted Jobs Section -->
    <section id="posted-jobs" class="tab-content">
      <div class="posted-jobs-container">
        <h2><i class="fas fa-briefcase"></i> My Posted Jobs</h2>
        <div class="my-jobs-list">
          <!-- Posted jobs will be populated here -->
          <!-- Example job card template -->
          <!--
          <div class="job-card">
            <h3>Job Title Example</h3>
            <p><strong>Company:</strong> Example Corp</p>
            <p><strong>Role/Domain:</strong> Full Stack Developer</p>
            <p><strong>Type:</strong> Full‑time</p>
            <p><strong>Location:</strong> Remote</p>
            <p><strong>Deadline:</strong> 2025‑08‑30</p>
            <p class="description">Short description…</p>
          </div>
          -->
        </div>
      </div>
    </section>

    <!-- Live Chat Section -->
    <section id="live-chat" class="tab-content">
      <div class="live-chat-requests-list" id="student-live-chat-requests-list">
        <!-- Requests will be populated by JS -->
      </div>
      <div id="student-live-chat-window" style="display:none;">
        <h2>Live Chat with <span id="student-chat-alumni-name"></span></h2>
        <div id="student-chat-messages" style="height:200px;overflow-y:auto;border:1px solid #ccc;padding:10px;margin-bottom:10px;"></div>
        <input type="text" id="student-chat-input" placeholder="Type a message..." style="width:80%;">
        <button id="student-send-chat-message">Send</button>
      </div>
    </section>
  </div>

  <!-- Request Modal (unchanged) -->
  <div id="request-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Send Request</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="alumni-info">
          <img id="modal-alumni-avatar" src="" alt="Alumni Avatar" />
          <div>
            <h4 id="modal-alumni-name"></h4>
            <p id="modal-alumni-role"></p>
            <p id="modal-alumni-company"></p>
          </div>
        </div>
        <form id="request-form">
          <div class="form-group">
            <label for="request-type">Request Type:</label>
            <select id="request-type" required>
              <option value="">Select request type</option>
              <option value="mentorship">Mentorship</option>
              <option value="mock-interview">Mock Interview</option>
            </select>
          </div>
          <div class="form-group">
            <label for="request-message">Message:</label>
            <textarea
              id="request-message"
              rows="4"
              placeholder="Describe what you're looking for..."
              required
            ></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancel-request">
              Cancel
            </button>
            <button type="submit" class="btn-primary">Send Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast for feedback -->
  <div id="toast" class="toast"></div>

  <!-- Live Chat Request Modal -->
  <div id="live-chat-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Request Live Chat</h3>
        <span class="close-modal" id="close-live-chat-modal">&times;</span>
      </div>
      <div class="modal-body">
        <p>Do you want to request a live chat with <span id="chat-alumni-name"></span>?</p>
        <div class="form-actions">
          <button class="btn-secondary" id="cancel-live-chat">Cancel</button>
          <button class="btn-primary" id="confirm-live-chat">Request Chat</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // --- Live Chat Request Logic ---
    let selectedAlumniId = null;
    let selectedAlumniName = '';

    function openLiveChatModal(alumniId, alumniName) {
      selectedAlumniId = alumniId;
      selectedAlumniName = alumniName;
      document.getElementById('chat-alumni-name').textContent = alumniName;
      document.getElementById('live-chat-modal').style.display = 'block';
    }

    document.getElementById('close-live-chat-modal').onclick = closeLiveChatModal;
    document.getElementById('cancel-live-chat').onclick = closeLiveChatModal;
    function closeLiveChatModal() {
      document.getElementById('live-chat-modal').style.display = 'none';
    }

    document.getElementById('confirm-live-chat').onclick = function() {
      if (!selectedAlumniId) return;
      // Store request in localStorage
      const chatRequests = JSON.parse(localStorage.getItem('liveChatRequests') || '[]');
      chatRequests.push({
        alumniId: selectedAlumniId,
        alumniName: selectedAlumniName,
        studentName: 'John Doe', // Replace with actual student name
        status: 'pending',
        timestamp: Date.now()
      });
      localStorage.setItem('liveChatRequests', JSON.stringify(chatRequests));
      closeLiveChatModal();
      alert('Live chat request sent!');
    };
    // --- End Live Chat Request Logic ---

    // --- Student Live Chat Logic ---
    function loadStudentLiveChatRequests() {
      const studentName = 'John Doe'; // Replace with actual student name
      const requests = (JSON.parse(localStorage.getItem('liveChatRequests')) || []).filter(r => r.studentName === studentName);
      const list = document.getElementById('student-live-chat-requests-list');
      if (requests.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#888;">No live chat requests.</p>';
        return;
      }
      list.innerHTML = requests.map((req, idx) => `
        <div class="live-chat-request-item" style="border:1px solid #eee;padding:10px;margin-bottom:10px;">
          You requested a chat with <strong>${req.alumniName}</strong>.<br>
          <span style="color:#888;">${new Date(req.timestamp).toLocaleString()}</span><br>
          Status: <span class="request-status ${req.status}">${req.status}</span><br>
          ${req.status === 'accepted' ? `<button onclick="openStudentLiveChatWindow(${idx})">Open Chat</button>` : ''}
        </div>
      `).join('');
    }
    function openStudentLiveChatWindow(idx) {
      document.getElementById('student-live-chat-window').style.display = 'block';
      const studentName = 'John Doe'; // Replace with actual student name
      const requests = (JSON.parse(localStorage.getItem('liveChatRequests')) || []).filter(r => r.studentName === studentName);
      const req = requests[idx];
      document.getElementById('student-chat-alumni-name').textContent = req.alumniName;
      loadStudentChatMessages(idx);
      document.getElementById('student-send-chat-message').onclick = function() {
        sendStudentChatMessage(idx, 'student');
      };
    }
    function loadStudentChatMessages(idx) {
      const studentName = 'John Doe'; // Replace with actual student name
      const requests = (JSON.parse(localStorage.getItem('liveChatRequests')) || []).filter(r => r.studentName === studentName);
      const chatKey = 'chat_' + getGlobalChatIndex(requests[idx]);
      const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
      const chatBox = document.getElementById('student-chat-messages');
      chatBox.innerHTML = messages.map(m => `<div><b>${m.sender}:</b> ${m.text}</div>`).join('');
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function sendStudentChatMessage(idx, sender) {
      const input = document.getElementById('student-chat-input');
      const text = input.value.trim();
      if (!text) return;
      const studentName = 'John Doe'; // Replace with actual student name
      const requests = (JSON.parse(localStorage.getItem('liveChatRequests')) || []).filter(r => r.studentName === studentName);
      const chatKey = 'chat_' + getGlobalChatIndex(requests[idx]);
      const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
      messages.push({ sender, text, time: Date.now() });
      localStorage.setItem(chatKey, JSON.stringify(messages));
      input.value = '';
      loadStudentChatMessages(idx);
    }
    // Helper to get the global index of the request in all liveChatRequests
    function getGlobalChatIndex(request) {
      const all = JSON.parse(localStorage.getItem('liveChatRequests')) || [];
      return all.findIndex(r => r.timestamp === request.timestamp && r.studentName === request.studentName);
    }
    // Load on tab click
    const studentLiveChatTab = document.querySelector('[data-tab="live-chat"]');
    studentLiveChatTab.addEventListener('click', loadStudentLiveChatRequests);
    // --- End Student Live Chat Logic ---
  </script>
</body>
</html>

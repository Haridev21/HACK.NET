<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .options-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 350px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .btn {
      margin: 12px 0;
      width: 100%;
      padding: 10px 20px;
      font-weight: 500;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background-color: #007bff;
      color: white;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-link {
      font-size: 14px;
      color: #6c757d;
      text-decoration: none;
      margin-top: 10px;
    }

    .btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="options-container">
    <div class="card">
      <h3>Student Options</h3>
      <a href="student_login.html" class="btn btn-outline-primary">Login</a>
      <a href="student_signup.html" class="btn btn-primary">Sign Up</a>
      <a href="index.html" class="btn btn-link">‚Üê Back</a>
    </div>
  </div>

</body>
</html>

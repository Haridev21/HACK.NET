<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login - Smart Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f2f4f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: #ffffff;
      width: 100%;
      max-width: 400px;
    }

    .form-title {
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <h3 class="form-title text-primary">Student Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username or Email</label>
          <input type="text" class="form-control" id="username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center">
          <a href="#" class="small text-decoration-none">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="student_auth.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", handleStudentLogin);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumni Signup - Smart Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #fff6e5;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <h3 class="form-title text-warning">Alumni Sign Up</h3>
      <form onsubmit="handleAlumniSignup(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="passoutYear" class="form-label">Year of Graduation</label>
          <input type="number" class="form-control" id="passoutYear" required />
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-warning text-white">Sign Up</button>
        </div>

        <div class="text-center">
          <a href="alumni_options.html" class="btn btn-link">‚Üê Back to Alumni Options</a>
        </div>
      </form>
    </div>
  </div>

  <script src="student_auth.js"></script>
  <script>
    function handleAlumniSignup(event) {
      event.preventDefault();
  
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
  
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
  
      // Navigate to correct file
      window.location.href = "alumni-dashboard.html"; // Make sure this file exists
    }
  </script>
  
  
</body>
</html>

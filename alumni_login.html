<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alumni Signup - Smart Alumni Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="auth-dashboard.js" defer></script>

  <style>
    body {
      background-color: #f2f4f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-card {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
    }

    .form-title {
      margin-bottom: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <h3 class="form-title text-primary">Alumni Signup</h3>
      <form onsubmit="handleSignup(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
          <input type="url" id="linkedin" class="form-control" placeholder="https://www.linkedin.com/in/yourprofile" required>
        </div>

        <div class="mb-3">
          <label for="graduationYear" class="form-label">Year of Graduation</label>
          <input type="number" id="graduationYear" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" id="department" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="currentPosition" class="form-label">Current Position</label>
          <input type="text" id="currentPosition" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Signup</button>
      </form>
    </div>
  </div>

</body>
</html>
